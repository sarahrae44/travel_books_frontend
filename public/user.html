<!--   User Page ------------------------------------>


<div class="user-page" ng-show="ctrl.userPage">
<img src="http://www.royalcaribbean.com/connect/wp-content/uploads/2015/01/Caribbean_Vacation-1650x1099.jpg" alt="Royal Caribbean" class="user-img img-responsive"/>
  <!-- {{ ctrl.test }} -->

  <div class="row" style="margin-bottom: 5%" >
    <section class="col-xs-3 col-xs-offset-3">
      <img class="profile-pic img-thumbnail img-responsive" src="" alt="Profile Photo"/>
    </section>
    <section class="col-xs-6">
      <h2 class="subtitle">Welcome, {{ctrl.userPass.username}}</h2>
      <h2 class="subtitle">Where would you like to go today?</h2>
    </section>
  </div>

  <div class="row">
  <!--- Left Side  ---->

  <!--- User Options  ---->
  <section class="col-xs-4 col-xs-offset-4">
    <ul>

      <!--- Create a journal entry  ---->
      <li><button class="btn btn-default" ng-click="ctrl.createEntry()">Create a journal entry</li>
        <form ng-if="ctrl.showJournalForm" class="ng-modal-overlay ng-modal-dialog" ng-submit="ctrl.journalEntry(postEntry)">
          <textarea cols="50" rows="10" ng-model="postEntry.post" placeholder="post"/></textarea>
          <input type="submit"/>
        </form>


        <!--- Add a book  ---->
        <li><button class="btn btn-default" ng-click="ctrl.createBook()">Add a book</li>
          <form ng-if="ctrl.showBookForm" class="ng-modal-overlay ng-modal-dialog" ng-submit="ctrl.addBook(book)">
            <input type="text" ng-model="book.title" placeholder="Title"/>
            <input type="text" ng-model="book.author" placeholder="Author"/>
            <input type="text" ng-model="book.isbn" placeholder="ISBN"/>
            <input type="text" ng-model="book.genre" placeholder="Genre"/>
            <input type="submit"/>
          </form>


          <!--- Add a destination  ---->
          <li><button class="btn btn-default" ng-click="ctrl.createDest()">Add a destination</li>
            <form ng-if="ctrl.showDestForm" class="ng-modal-overlay ng-modal-dialog" ng-submit="ctrl.addDest(destination)">
              <input type="text" ng-model="destination.name" placeholder="Destination"/>
              <input type="text" ng-model="destination.purpose" placeholder="Purpose"/>
              <input type="text" ng-model="destination.transportation" placeholder="Transportation"/>
              <input type="text" ng-model="destination.season" placeholder="Season"/>
              <input type="text" ng-model="destination.climate" placeholder="Climate"/>
              <input type="submit"/>
            </form>
          </ul>
        </section>


        <!--- Right side  ---->

        <!--- Account Info  ---->
        <section class="col-xs-4">
          <ul>

            <!--- Account details for CRUD  ---->
            <li><button class="btn btn-default" ng-click="ctrl.userAccount()">Account Details</li>

            <!--- Go to journal entries  ---->
            <li><button class="btn btn-default" ng-click="ctrl.journalEntries()">Journal Entries</button></li>


            <!--- Go to saved books  ---->
            <li><button class="btn btn-default" ng-click="ctrl.savedBooks()">Saved Books</li>


            <!--- Go to saved destinations  ---->
            <li><button class="btn btn-default" ng-click="ctrl.savedDest()">Saved Destinations</li>
            </ul>

          </section>
          </div>




    <!---- Journal Section ---->
    <section id="journal" ng-include="'./journal.html'"></section>

    <!---- Books Section ---->
    <section id="book" ng-include="'./book.html'"></section>

    <!---- Destination Section ---->
    <section id="destination" ng-include="'./dest.html'"></section>


  </body>
</html>



          <!--  End User Page ------------------------------------>
