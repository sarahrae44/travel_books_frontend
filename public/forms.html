<!--  Register Modal  ----------------------------------->
<body ng-controller="mainController as ctrl">
<h5>Register</h5>
<form ng-submit="ctrl.CreateUser(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="Username"/>
      <input type="password" ng-model="userPass.password" placeholder="Password"/>
      <input type="text" ng-model="userPass.img" placeholder="Profile Pic"/>




      <input type="submit"/>
    </form>


<!--  Login Form -->

<h5>Log In</h5>



<form ng-submit="ctrl.login(userPass)">
  <input type="text" ng-model="userPass.username" placeholder="Username"/>
  <input type="password" ng-model="userPass.password" placeholder="Password"/>

  <input ng-click="ctrl.showAccount()" type="submit"/>
</form>

<!--  Logout Form -->
<a href="#" ng-click="ctrl.logout()">Log Out</a>


<!-- to see who is logged in (admin) for production, not for stage 1 of development:  -->

{{ ctrl.test }}
<p>Logged in username: {{ ctrl.user.username }} </p>

<!---- Edit Button ---->
<button class="btn btn-primary" ng-click="ctrl.toggleEdit()">Edit Profile</button>

<!-- Edit user Form -->

<form accept-charset="UTF-8" action="/users/1" class="edit_user"
      id="edit_user_1" method="post">
  <input name="_method" type="hidden" value="patch"/>

  <!-- user schema to edit: 1) username, 2) password, 3) img -->

  <div ng-if="ctrl.editDisplay">
    <form id="userForm">
             <fieldset>
               <div class="form-group">
                 Name
                 <input class="form-control" type="text" placeholder="Username" ng-model="ctrl.editUser.username">
               </div>

               <div class="form-group">
                 Password
                 <input class="form-control" type="password" ng-model="ctrl.editUser.password" placeholder="Password"/>
               </div>

               <div class="form-group">
                 Image Link
                 <input class="form-control" type="text" placeholder="Profile Picture" ng-model="ctrl.editUser.img">
               </div>

               <button type="submit" ng-click="ctrl.updateUser(userPass)">Confirm</button>
             </fieldset>
            </form>
          </div>


</form>


</body>
