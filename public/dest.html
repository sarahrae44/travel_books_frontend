<!--  Destinations Page ------------------------------------>

<div class="destinations" ng-show="ctrl.destinations">
  <img class="main-img img-responsive" src="https://www.ict-news.org/wp-content/uploads/2016/11/20150511231541-runway-plane-jet-travel-airplane-jetsetting.jpeg" alt="plane"/>
  <div class="container main-container">
    <h2>My Travels</h2>
    <div class="list" ng-repeat="destination in ctrl.destList">
      Went to: {{destination.name}}
      <br>
      In the: {{destination.season}}
      <br>
      Which is: {{destination.climate}}
      <br>
      Traveled by: {{destination.transportation}}
    </div>
  </div>
</div>

<!--  End Destinations Page ------------------------------------>
