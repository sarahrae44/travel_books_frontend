<div class="books" ng-show="ctrl.books">
  <img class="main-img img-responsive" src="http://reformedforum.org/wp-content/blogs.dir/1/files/2016/06/book.jpg" alt="books"/>
  <div class="container main-container">
    <h2>My Library</h2>
    <div class="book-list" ng-repeat="book in ctrl.bookList track by $index">

  </div>
</div>
